<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Холод Сервис Про</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; color: #222; }
    header { background: #004080; color: white; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 24px; }
    .contact { font-size: 18px; margin-top: 5px; }
    .hero { text-align: center; padding: 40px 20px; background: #e0ecff; }
    .hero h2 { font-size: 28px; margin-bottom: 20px; }
    .buttons a { display: inline-block; margin: 10px; padding: 12px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; }
    .buttons a:hover { background: #0056b3; }
    .features { padding: 30px 20px; display: grid; gap: 20px; max-width: 800px; margin: auto; }
    .feature { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .callback-form { background: white; padding: 30px; max-width: 500px; margin: 30px auto; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .callback-form h3 { margin-top: 0; }
    .callback-form input, .callback-form button {
      width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;
    }
    .callback-form button { background: #007bff; color: white; border: none; cursor: pointer; }
    .callback-form button:hover { background: #0056b3; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Холод Сервис Про</h1>
    <div class="contact">+7 (999) 530-44-11</div>
  </header>
  <section class="hero">
    <h2>РЕМОНТ ХОЛОДИЛЬНИКОВ В ЛИПЕЦКЕ НА ДОМУ</h2>
    <div class="buttons">
      <a href="tel:+79995304411">Позвонить</a>
      <a href="https://wa.me/79995304411" target="_blank">WhatsApp</a>
      <a href="https://t.me/+79995304411" target="_blank">Telegram</a>
    </div>
  </section>
  <section class="features">
    <div class="feature">Выезд мастера в день обращения</div>
    <div class="feature">Гарантия до 1 года</div>
    <div class="feature">Оригинальные запчасти</div>
  </section>
  <section class="callback-form">
    <h3>Оставьте заявку на обратный звонок</h3>
    <form>
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="tel" name="phone" placeholder="Ваш телефон" required />
      <button type="submit">Перезвоните мне</button>
    </form>
  </section>
  <footer>
    &copy; 2025 Холод Сервис Про — Все права защищены. Политика конфиденциальности.
  </footer>
</body>
</html>
